<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentFlow</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTMLComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        window.addEventListener('DOMContentLoaded', () => {
            loadHTMLComponent('top-bar', 'topbar.html');
            loadHTMLComponent('sidebar', 'sidebar.html');
            loadHTMLComponent('main-content', 'maincontent.html');
            loadHTMLComponent('more-about', 'aboutsystem.html');
            loadHTMLComponent('about-us', 'aboutus.html');
        });
    </script>
</head>
<body>
    <!-- Load Components -->
    <div id="top-bar"></div>
    <div id="sidebar"></div>
    <div id="main-content"></div>
    <div id="more-about"></div>
    <div id="about-us"></div>
</body>
</html>
